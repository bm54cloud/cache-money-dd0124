kind: ZarfPackageConfig
metadata:
  name: openvas
  description: "OpenVAS vulnerability scanning tool"
  architecture: amd64
  source:

components:
  - name: openvas
    description: "OpenVAS vulnerability scanning tool"
    required: true

    manifests:
      - name: openvas
        namespace: openvas
        files:
          - manifests/virtualservice.yaml

    charts:
      - name: openvas
        localPath: charts
        version: v22.7.9
        namespace: openvas
        valuesFiles:
        - values.yaml
    # line 26 would override any values in the values.yaml found here https://github.com/greenbone/openvas-scanner/blob/main/charts/openvasd/values.yaml
    # but you would have to create your own values.yaml
    images:
      - greenbone/openvas-scanner:latest


